    <title>Login/Registro</title>
  </head>
  <body>
    <nav>
      <div class="container-img" id="container-img">
        <img class="logo" src="../imagenes/logo.png" alt="" />
      </div>
      <h2>Bienvenidos a Pampers</h2>
      <ul class="nav-container">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="">Contacto</a></li>
        <li><a href="./pages/login.html">Login</a></li>
      </ul>
    </nav>
    <main>
      <!-- REGISTRO -->
      <div class="divRegister">
        <form>
          <!-- Usuario -->
          <label for="rUsuario">E-mail</label><br />
          <input type="email" id="rUsuario" name="rUsuario" value="" /><br />
          <!-- Password -->
          <label for="rPassword">Tu contraseña</label><br />
          <input
            type="password"
            id="rPassword"
            name="rPassword"
            value=""
          /><br /><br />
          <!-- Submit -->
          <input id="buttonSubmit" type="button" value="Registrar" />
        </form>
      </div>

      <!-- ACCESO -->
      <div class="divLogin">
        <form>
          <!-- Usuario -->
          <label for="lUsuario">Nombre de Usuario</label><br />
          <input type="text" id="lUsuario" name="lUsuario" value="" /><br />
          <!-- Password -->
          <label for="lPassword">Tu contraseña</label><br />
          <input
            type="text"
            id="lPassword"
            name="lPassword"
            value=""
          /><br /><br />
          <!-- Submit -->
          <input id="buttonLogin" type="button" value="Logeate" />
        </form>
      </div>
    </main>
    <!-- SIGN OUT -->
    <form>
      <input id="buttonLoginOut" type="button" value="Log out" />
    </form>

    <!-- FOOTER -->
    <footer>
      <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>

    </footer>

    <script type="module" src="../scripts/loginScript.js"></script>
  </body>
</html>
